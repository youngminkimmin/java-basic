<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let myWeight = 59;
    let myHeight = 169;
    let meterHeight = 169 / 100;
    const biman = myWeight / (meterHeight * meterHeight);
    //console.log(biman);
    if (biman <= 18.5) {
      document.write("당신은 저체중입니다.");
    } else if (biman > 18.5 && biman < 23) {
      document.write("당신은 정상입니다.");
    } else if (biman >= 23 && biman < 25) {
      document.write("당신은 과체중입니다.");
    } else if (biman >= 25 && biman < 30) {
      document.write("당신은 비만입니다.");
    } else {
      document.write("당신은 고도비반입니다.");
    }
  </script>
</html>
