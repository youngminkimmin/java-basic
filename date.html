<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>CLOCK</h1>
      <div id="dateBox">
        <div class="txt01">2021 / nov / 23</div>
        <div class="txt02">tue</div>
      </div>
      <div id="timeBox">AM 11: 53 : 29</div>

      <div id="analog">
        <span class="hour"></span>
        <span class="min"></span>
        <span class="sec"></span>
      </div>
    </div>
  </body>
  <script>
    let count = 0;
    function 실행함수() {
      count = count + 1;
      console.log(count);
    } // function declation
    const 실행함수02 = function () {
      count = count + 1;
      console.log(count);
    }; //function declation

    실행함수();
    setInterval(실행함수02, 1000);

    const months = [
      "january",
      "february",
      "march",
      "april",
      "may",
      "june",
      "july",
      "august",
      "september",
      "october",
      "november",
      "december",
    ];
    const days = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];

    function addZero(num) {
      let result;
      if (num < 10) {
        result = "0" + num;
        return result;
      }
      result = num;
      return result;
    }
    const txt01 = document.querySelector("#dateBox .txt01");
    const txt02 = document.querySelector("#dateBox .txt02");
    const timeBox = document.querySelector("#timeBox");
    const itemHour = document.querySelector("#analog .hour");
    const itemMin = document.querySelector("#analog .min");
    const itemSec = document.querySelector("#analog .sec");

    function showTime() {
      const now = new Date(); //실행되는 그 시점의 시간을 선언
      const year = now.getFullYear(); // 4자리연도
      const month = now.getMonth(); // 월0~11
      const date = now.getDate(); // 일
      const day = now.getDay(); //요일
      let hour = now.getHours(); //24시간
      const min = now.getMinutes(); //분 0~59
      const sec = now.getSeconds(); // 초 0~59
      let apm;
      if (hour >= 12) {
        apm = "PM";
        hour = hour - 12;
      } else {
        apm = "AM";
      }
      txt01.textContent = `${year}/${months[month]}/${date}`;
      txt02.textContent = days[day];

      timeBox.textContent = `${apm} ${addZero(hour)} : ${addZero(
        min
      )} : ${addZero(sec)}`;

      itemHour.style.transform = `rotate(${hour * 30 + min * 0.5}deg)`;
      itemMin.style.transform = `rotate(${min * 6 + sec * 0.1}deg)`;
      itemSec.style.transform = `rotate(${sec * 6}deg)`;
    }
    showTime();
    setInterval(showTime, 1000);
  </script>
</html>
